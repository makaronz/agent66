# Testing environment configuration
# Used for automated testing and CI/CD

environment: "testing"
debug: true
log_level: "DEBUG"

# Testing database settings (in-memory or test database)
database:
  host: "localhost"
  port: 5432
  name: "smc_trading_test"
  username: "test_trader"
  password: "test_password"
  pool_size: 1
  max_overflow: 2
  pool_timeout: 10
  pool_recycle: 300

# Testing Redis settings (separate database)
redis:
  host: "localhost"
  port: 6379
  db: 15  # Use dedicated test database
  max_connections: 10
  socket_timeout: 5

# Testing exchange settings (mock/test APIs)
exchanges:
  binance:
    api_key: "test_api_key"
    api_secret: "test_api_secret"
    sandbox: true
    testnet: true
    timeout: 5
    rate_limit: 1000  # High limit for testing

  bybit:
    api_key: "test_api_key"
    api_secret: "test_api_secret"
    sandbox: true
    testnet: true
    timeout: 5
    rate_limit: 1000

  oanda:
    api_key: "test_api_key"
    api_secret: "test_api_secret"
    sandbox: true
    testnet: true
    timeout: 5
    rate_limit: 1000

# Testing risk settings (minimal for test safety)
risk:
  max_position_size: 10.0
  max_portfolio_risk: 0.001
  max_daily_loss: 1.0
  max_drawdown: 0.01
  min_risk_reward: 1.0
  max_leverage: 1.0
  var_limit: 0.01
  stress_test_loss: 0.01
  position_sizing_method: "fixed"
  stop_loss_method: "fixed"

# Testing monitoring settings
monitoring:
  enabled: false  # Disable monitoring for tests to reduce overhead
  prometheus_port: 8002
  grafana_port: 3002
  health_check_interval: 5
  metrics_collection_interval: 10
  log_level: "DEBUG"

# Testing trading settings
trading:
  symbols: ["BTC/USDT"]  # Single symbol for testing
  timeframe: "1m"  # Shortest timeframe for quick tests
  max_concurrent_positions: 1
  order_timeout: 5
  slippage_tolerance: 0.01
  execution_delay_tolerance: 1.0  # Relaxed for testing

# Testing features (enable all for comprehensive testing)
features:
  enhanced_smc_detection: true
  advanced_risk_management: true
  ultra_low_latency_execution: false  # Disable for easier testing
  circuit_breaker_protection: true
  distributed_tracing: false  # Disable for test simplicity
  auto_scaling: false
  machine_learning_integration: false  # Disable for test speed
  portfolio_optimization: false

# Testing experimental features (enable all for testing)
experimental:
  neural_network_predictions: true
  reinforcement_learning: true
  multi_agent_coordination: true
  quantum_optimization: false