# Prometheus Configuration for SMC Trading Agent
# Konfiguracja scrapingu metryk z wszystkich komponentów systemu

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'smc-trading-agent'
    environment: 'production'

# Reguły alertów
rule_files:
  - "alert-rules.yml"

# Konfiguracja AlertManager
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Konfiguracja scrapingu
scrape_configs:
  # OpenTelemetry Collector metrics
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']
    scrape_interval: 10s
    metrics_path: /metrics
    
  # SMC Trading Agent Backend
  - job_name: 'smc-backend'
    static_configs:
      - targets: ['host.docker.internal:8000']  # Backend API
    scrape_interval: 15s
    metrics_path: /metrics
    scrape_timeout: 10s
    
  # Health Monitor endpoints
  - job_name: 'smc-health'
    static_configs:
      - targets: ['host.docker.internal:8000']
    scrape_interval: 30s
    metrics_path: /health/metrics
    scrape_timeout: 5s
    
  # Connection Pool Monitor
  - job_name: 'connection-pool'
    static_configs:
      - targets: ['host.docker.internal:9091']
    scrape_interval: 15s
    metrics_path: /metrics
    
  # Stream Processor (Rust)
  - job_name: 'stream-processor'
    static_configs:
      - targets: ['host.docker.internal:9092']
    scrape_interval: 10s
    metrics_path: /metrics
    
  # Execution Engine (Rust)
  - job_name: 'execution-engine'
    static_configs:
      - targets: ['host.docker.internal:9093']
    scrape_interval: 10s
    metrics_path: /metrics
    
  # Redis metrics (jeśli włączone)
  - job_name: 'redis'
    static_configs:
      - targets: ['host.docker.internal:6379']
    scrape_interval: 30s
    metrics_path: /metrics
    
  # PostgreSQL metrics (jeśli włączone)
  - job_name: 'postgresql'
    static_configs:
      - targets: ['host.docker.internal:5432']
    scrape_interval: 30s
    
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s
    
  # Grafana metrics
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
    scrape_interval: 30s
    metrics_path: /metrics
    
  # Jaeger metrics
  - job_name: 'jaeger'
    static_configs:
      - targets: ['jaeger:14269']
    scrape_interval: 30s
    metrics_path: /metrics
    
  # Node Exporter (system metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['host.docker.internal:9100']
    scrape_interval: 30s
    
  # Custom application metrics z różnych endpointów
  - job_name: 'smc-custom-metrics'
    static_configs:
      - targets: ['host.docker.internal:8000']
    scrape_interval: 15s
    metrics_path: /api/metrics
    honor_labels: true
    
