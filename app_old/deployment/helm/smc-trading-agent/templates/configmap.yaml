{{- if .Values.configMap.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "smc-trading-agent.fullname" . }}-config
  namespace: {{ .Values.namespace.name | default .Release.Namespace }}
  labels:
    {{- include "smc-trading-agent.labels" . | nindent 4 }}
data:
  {{- with .Values.configMap.data }}
  {{- toYaml . | nindent 2 }}
  {{- end }}
{{- end }}