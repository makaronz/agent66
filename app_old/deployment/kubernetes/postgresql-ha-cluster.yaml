  POSTGRES_SUPERUSER_PASSWORD: cG9zdGdyZXNfc3VwZXI=  # postgres_super
  POSTGRES_ADMIN_PASSWORD: cG9zdGdyZXNfYWRtaW4=      # postgres_admin
  POSTGRES_REPLICATOR_PASSWORD: cG9zdGdyZXNfcmVwbA==  # postgres_repl
  POSTGRES_APP_PASSWORD: c21jX2FwcF9wYXNz            # smc_app_pass
  POSTGRES_READ_PASSWORD: c21jX3JlYWRfcGFzcw==        # smc_read_pass
  PATRONI_RESTAPI_PASSWORD: cGF0cm9uaV9hcGk=          # patroni_api

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgresql-ha
  namespace: smc-trading
  labels:
    app: postgresql-ha
    component: database
spec:
  serviceName: postgresql-ha-cluster
  replicas: 3
  selector:
    matchLabels:
      app: postgresql-ha
  template:
    metadata:
      labels:
        app: postgresql-ha
        component: database
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9187"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        fsGroup: 999
      containers:
      - name: postgresql
        image: smc-trading/postgresql-ha:latest
        ports:
        - containerPort: 5432
          name: postgresql
        - containerPort: 8008
          name: patroni-api
        env:
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POSTGRES_SUPERUSER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgresql-credentials
              key: POSTGRES_SUPERUSER_PASSWORD
        - name: POSTGRES_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgresql-credentials
              key: POSTGRES_ADMIN_PASSWORD
        - name: POSTGRES_REPLICATOR_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgresql-credentials
              key: POSTGRES_REPLICATOR_PASSWORD
        - name: POSTGRES_APP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgresql-credentials
              key: POSTGRES_APP_PASSWORD
        - name: POSTGRES_READ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgresql-credentials
              key: POSTGRES_READ_PASSWORD
        - name: PATRONI_RESTAPI_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgresql-credentials
              key: PATRONI_RESTAPI_PASSWORD
        volumeMounts:
        - name: postgresql-data
          mountPath: /var/lib/postgresql/data
        - name: patroni-config
          mountPath: /etc/patroni
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /liveness
            port: 8008
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /readiness
            port: 8008
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        securityContext:
          runAsUser: 999
          runAsGroup: 999
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
            add:
            - CHOWN
            - DAC_OVERRIDE
            - FOWNER
            - SETGID
            - SETUID

      # PostgreSQL Exporter for Prometheus metrics
      - name: postgres-exporter
        image: prometheuscommunity/postgres-exporter:v0.12.0
        ports:
        - containerPort: 9187
          name: metrics
        env:
        - name: DATA_SOURCE_NAME
          value: "postgresql://postgres_exporter:$(POSTGRES_EXPORTER_PASSWORD)@localhost:5432/smc_trading_agent?sslmode=disable"
        - name: POSTGRES_EXPORTER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgresql-credentials
              key: POSTGRES_APP_PASSWORD
        - name: PG_EXPORTER_EXTEND_QUERY_PATH
          value: "/etc/postgres_exporter/queries.yaml"
        volumeMounts:
        - name: postgres-exporter-config
          mountPath: /etc/postgres_exporter
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        securityContext:
          runAsNonRoot: true
          runAsUser: 65534
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL

      volumes:
      - name: patroni-config
        configMap:
          name: patroni-config
      - name: postgres-exporter-config
        configMap:
          name: postgres-exporter-queries

      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - postgresql-ha
            topologyKey: kubernetes.io/hostname

  volumeClaimTemplates:
  - metadata:
      name: postgresql-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 100Gi
      storageClassName: fast-ssd

---
# Service for PostgreSQL primary (read-write)
apiVersion: v1
kind: Service
metadata:
  name: postgresql-primary
  namespace: smc-trading
  labels:
    app: postgresql-ha
    role: primary
  annotations:
    service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgresql
  selector:
    app: postgresql-ha
    role: master

---
# Service for PostgreSQL replicas (read-only)
apiVersion: v1
kind: Service
metadata:
  name: postgresql-replica
  namespace: smc-trading
  labels:
    app: postgresql-ha
    role: replica
  annotations:
    service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgresql
  selector:
    app: postgresql-ha
    role: replica

---
# Headless service for cluster discovery
apiVersion: v1
kind: Service
metadata:
  name: postgresql-ha-cluster
  namespace: smc-trading
  labels:
    app: postgresql-ha
spec:
  clusterIP: None
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgresql
  - port: 8008
    targetPort: 8008
    protocol: TCP
    name: patroni-api
  - port: 9187
    targetPort: 9187
    protocol: TCP
    name: metrics
  selector:
    app: postgresql-ha

---
# ConfigMap for PostgreSQL Exporter custom queries
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-exporter-queries
  namespace: smc-trading
data:
  queries.yaml: |
    pg_replication:
      query: "SELECT EXTRACT(EPOCH FROM (now() - pg_last_xact_replay_timestamp())) as lag"
      master: true
      metrics:
        - lag:
            usage: "GAUGE"
            description: "Replication lag behind master in seconds"
    
    pg_postmaster:
      query: "SELECT pg_postmaster_start_time as start_time_seconds from pg_postmaster_start_time()"
      master: true
      metrics:
        - start_time_seconds:
            usage: "GAUGE"
            description: "Time at which postmaster started"
    
    pg_stat_user_tables:
      query: |
        SELECT
          current_database() datname,
          schemaname,
          relname,
          seq_scan,
          seq_tup_read,
          idx_scan,
          idx_tup_fetch,
          n_tup_ins,
          n_tup_upd,
          n_tup_del,
          n_tup_hot_upd,
          n_live_tup,
          n_dead_tup,
          n_mod_since_analyze,
          COALESCE(last_vacuum, '1970-01-01Z') as last_vacuum,
          COALESCE(last_autovacuum, '1970-01-01Z') as last_autovacuum,
          COALESCE(last_analyze, '1970-01-01Z') as last_analyze,
          COALESCE(last_autoanalyze, '1970-01-01Z') as last_autoanalyze,
          vacuum_count,
          autovacuum_count,
          analyze_count,
          autoanalyze_count
        FROM pg_stat_user_tables
      metrics:
        - datname:
            usage: "LABEL"
            description: "Name of current database"
        - schemaname:
            usage: "LABEL"
            description: "Name of the schema that this table is in"
        - relname:
            usage: "LABEL"
            description: "Name of this table"
        - seq_scan:
            usage: "COUNTER"
            description: "Number of sequential scans initiated on this table"
        - seq_tup_read:
            usage: "COUNTER"
            description: "Number of live rows fetched by sequential scans"
        - idx_scan:
            usage: "COUNTER"
            description: "Number of index scans initiated on this table"
        - idx_tup_fetch:
            usage: "COUNTER"
            description: "Number of live rows fetched by index scans"
        - n_tup_ins:
            usage: "COUNTER"
            description: "Number of rows inserted"
        - n_tup_upd:
            usage: "COUNTER"
            description: "Number of rows updated"
        - n_tup_del:
            usage: "COUNTER"
            description: "Number of rows deleted"
        - n_tup_hot_upd:
            usage: "COUNTER"
            description: "Number of rows HOT updated"
        - n_live_tup:
            usage: "GAUGE"
            description: "Estimated number of live rows"
        - n_dead_tup:
            usage: "GAUGE"
            description: "Estimated number of dead rows"
        - n_mod_since_analyze:
            usage: "GAUGE"
            description: "Estimated number of rows changed since last analyze"
        - last_vacuum:
            usage: "GAUGE"
            description: "Last time at which this table was manually vacuumed"
        - last_autovacuum:
            usage: "GAUGE"
            description: "Last time at which this table was vacuumed by the autovacuum daemon"
        - last_analyze:
            usage: "GAUGE"
            description: "Last time at which this table was manually analyzed"
        - last_autoanalyze:
            usage: "GAUGE"
            description: "Last time at which this table was analyzed by the autovacuum daemon"
        - vacuum_count:
            usage: "COUNTER"
            description: "Number of times this table has been manually vacuumed"
        - autovacuum_count:
            usage: "COUNTER"
            description: "Number of times this table has been vacuumed by the autovacuum daemon"
        - analyze_count:
            usage: "COUNTER"
            description: "Number of times this table has been manually analyzed"
        - autoanalyze_count:
            usage: "COUNTER"
            description: "Number of times this table has been analyzed by the autovacuum daemon"

---
# Pod Disruption Budget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: postgresql-ha-pdb
  namespace: smc-trading
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: postgresql-ha

---
# Network Policy for PostgreSQL cluster
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: postgresql-ha-netpol
  namespace: smc-trading
spec:
  podSelector:
    matchLabels:
      app: postgresql-ha
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: smc-trading
    ports:
    - protocol: TCP
      port: 5432
    - protocol: TCP
      port: 8008
    - protocol: TCP
      port: 9187
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: smc-trading
    ports:
    - protocol: TCP
      port: 2379  # etcd
    - protocol: TCP
      port: 5432  # PostgreSQL replication
  - to: []  # Allow DNS resolution
    ports:
    - protocol: UDP
      port: 53