apiVersion: v1
kind: Namespace
metadata:
  name: smc-trading
  labels:
    name: smc-trading

---
# ETCD cluster for Patroni coordination
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: etcd
  namespace: smc-trading
  labels:
    app: etcd
spec:
  serviceName: etcd-cluster
  replicas: 3
  selector:
    matchLabels:
      app: etcd
  template:
    metadata:
      labels:
        app: etcd
    spec:
      containers:
      - name: etcd
        image: quay.io/coreos/etcd:v3.5.9
        ports:
        - containerPort: 2379
          name: client
        - containerPort: 2380
          name: peer
        env:
        - name: ETCD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: ETCD_INITIAL_CLUSTER
          value: "etcd-0=http://etcd-0.etcd-cluster:2380,etcd-1=http://etcd-1.etcd-cluster:2380,etcd-2=http://etcd-2.etcd-cluster:2380"
        - name: ETCD_INITIAL_CLUSTER_STATE
          value: "new"
        - name: ETCD_INITIAL_CLUSTER_TOKEN
          value: "smc-trading-etcd"
        - name: ETCD_LISTEN_CLIENT_URLS
          value: "http://0.0.0.0:2379"
        - name: ETCD_ADVERTISE_CLIENT_URLS
          value: "http://$(ETCD_NAME).etcd-cluster:2379"
        - name: ETCD_LISTEN_PEER_URLS
          value: "http://0.0.0.0:2380"
        - name: ETCD_INITIAL_ADVERTISE_PEER_URLS
          value: "http://$(ETCD_NAME).etcd-cluster:2380"
        - name: ETCD_DATA_DIR
          value: "/etcd-data"
        volumeMounts:
        - name: etcd-data
          mountPath: /etcd-data
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 2379
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 2379
          initialDelaySeconds: 5
          periodSeconds: 5
  volumeClaimTemplates:
  - metadata:
      name: etcd-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 10Gi

---
apiVersion: v1
kind: Service
metadata:
  name: etcd-cluster
  namespace: smc-trading
  labels:
    app: etcd
spec:
  clusterIP: None
  ports:
  - port: 2379
    targetPort: 2379
    name: client
  - port: 2380
    targetPort: 2380
    name: peer
  selector:
    app: etcd

---
# PostgreSQL HA cluster with Patroni
apiVersion: v1
kind: ConfigMap
metadata:
  name: patroni-config
  namespace: smc-trading
data:
  patroni.yml: |
    scope: smc-trading-postgres
    namespace: /smc-trading/
    name: postgresql-${HOSTNAME}

    restapi:
      listen: 0.0.0.0:8008
      connect_address: ${POD_IP}:8008
      authentication:
        username: patroni
        password: ${PATRONI_RESTAPI_PASSWORD}

    etcd3:
      hosts: etcd-cluster:2379
      protocol: http

    bootstrap:
      dcs:
        ttl: 30
        loop_wait: 10
        retry_timeout: 30
        maximum_lag_on_failover: 1048576
        master_start_timeout: 300
        synchronous_mode: true
        synchronous_mode_strict: false
        synchronous_node_count: 1
        postgresql:
          use_pg_rewind: true
          use_slots: true
          parameters:
            max_connections: 200
            shared_buffers: 256MB
            effective_cache_size: 1GB
            maintenance_work_mem: 64MB
            checkpoint_completion_target: 0.9
            wal_buffers: 16MB
            default_statistics_target: 100
            random_page_cost: 1.1
            effective_io_concurrency: 200
            work_mem: 4MB
            min_wal_size: 1GB
            max_wal_size: 4GB
            wal_level: replica
            max_wal_senders: 10
            max_replication_slots: 10
            hot_standby: on
            hot_standby_feedback: on
            shared_preload_libraries: pg_stat_statements
            pg_stat_statements.max: 10000
            pg_stat_statements.track: all
          pg_hba:
            - host replication replicator 0.0.0.0/0 md5
            - host all all 0.0.0.0/0 md5
            - local all all trust

      initdb:
        - encoding: UTF8
        - data-checksums

      users:
        admin:
          password: ${POSTGRES_ADMIN_PASSWORD}
          options:
            - createrole
            - createdb
        replicator:
          password: ${POSTGRES_REPLICATOR_PASSWORD}
          options:
            - replication
        smc_app_user:
          password: ${POSTGRES_APP_PASSWORD}
        smc_read_user:
          password: ${POSTGRES_READ_PASSWORD}

    postgresql:
      listen: 0.0.0.0:5432
      connect_address: ${POD_IP}:5432
      data_dir: /var/lib/postgresql/data
      bin_dir: /usr/lib/postgresql/15/bin
      authentication:
        replication:
          username: replicator
          password: ${POSTGRES_REPLICATOR_PASSWORD}
        superuser:
          username: postgres
          password: ${POSTGRES_SUPERUSER_PASSWORD}

    tags:
        nofailover: false
        noloadbalance: false
        clonefrom: false
        nosync: false

---
apiVersion: v1
kind: Secret
metadata:
  name: postgresql-credentials
  namespace: smc-trading
type: Opaque
data:
