# Production-ready SMC Trading Agent Kubernetes Deployment
# Multi-zone deployment with high availability and resource optimization

apiVersion: v1
kind: Namespace
metadata:
  name: smc-trading
  labels:
    name: smc-trading
    environment: production
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: smc-trading-agent
  namespace: smc-trading
  labels:
    app: smc-trading-agent
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: smc-agent-data
  namespace: smc-trading
  labels:
    app: smc-trading-agent
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: fast-ssd
  resources:
    requests:
      storage: 50Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: smc-agent-logs
  namespace: smc-trading
  labels:
    app: smc-trading-agent
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: standard
  resources:
    requests:
      storage: 20Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: smc-agent-config
  namespace: smc-trading
  labels:
    app: smc-trading-agent
data:
  config.yaml: |
    environment: production
    log_level: INFO
    metrics:
      enabled: true
      port: 9090
      path: /metrics
    health:
      port: 8080
      liveness_path: /health
      readiness_path: /ready
    trading:
      max_positions: 10
      risk_limit: 0.02
      stop_loss: 0.01
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: smc-trading-agent
  namespace: smc-trading
  labels:
    app: smc-trading-agent
    version: v1.0.0
    environment: production
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: smc-trading-agent
  template:
    metadata:
      labels:
        app: smc-trading-agent
        version: v1.0.0
        environment: production
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "smc-trading-role"
        vault.hashicorp.com/agent-inject-secret-database: "secret/data/smc-trading/database"
        vault.hashicorp.com/agent-inject-template-database: |
          {{- with secret "secret/data/smc-trading/database" -}}
          export DATABASE_URL="{{ .Data.data.url }}"
          export DATABASE_PASSWORD="{{ .Data.data.password }}"
          {{- end }}
        vault.hashicorp.com/agent-inject-secret-exchanges: "secret/data/smc-trading/exchanges/binance"
        vault.hashicorp.com/agent-inject-template-exchanges: |
          {{- with secret "secret/data/smc-trading/exchanges/binance" -}}
          export BINANCE_API_KEY="{{ .Data.data.api_key }}"
          export BINANCE_API_SECRET="{{ .Data.data.api_secret }}"
          {{- end }}
          {{- with secret "secret/data/smc-trading/exchanges/bybit" -}}
          export BYBIT_API_KEY="{{ .Data.data.api_key }}"
          export BYBIT_API_SECRET="{{ .Data.data.api_secret }}"
          {{- end }}
          {{- with secret "secret/data/smc-trading/exchanges/oanda" -}}
          export OANDA_API_KEY="{{ .Data.data.api_key }}"
          export OANDA_ACCOUNT_ID="{{ .Data.data.account_id }}"
          {{- end }}
    spec:
      serviceAccountName: smc-trading-agent
      # Multi-zone deployment with pod anti-affinity
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - smc-trading-agent
              topologyKey: kubernetes.io/hostname
          - weight: 50
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - smc-trading-agent
              topologyKey: topology.kubernetes.io/zone
      # Node selection for production workloads
      nodeSelector:
        node-type: production
      tolerations:
      - key: "production-workload"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
      containers:
      - name: smc-agent
        image: smc-agent:v1.0.0
        imagePullPolicy: Always
        env:
        - name: VAULT_ADDR
          value: "http://vault.vault.svc.cluster.local:8200"
        - name: ENVIRONMENT
          value: "production"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        command: ["/bin/sh"]
        args:
          - -c
          - |
            source /vault/secrets/database
            source /vault/secrets/exchanges
            exec python main.py
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
            ephemeral-storage: "1Gi"
          limits:
            memory: "4Gi"
            cpu: "2000m"
            ephemeral-storage: "2Gi"
        # Enhanced health checks
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        # Startup probe for slow-starting containers
        startupProbe:
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 30
        # Enhanced security context
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
        # Volume mounts for persistent storage
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
          readOnly: true
        - name: data-volume
          mountPath: /app/data
        - name: logs-volume
          mountPath: /app/logs
        - name: tmp-volume
          mountPath: /tmp
      volumes:
      - name: config-volume
        configMap:
          name: smc-agent-config
      - name: data-volume
        persistentVolumeClaim:
          claimName: smc-agent-data
      - name: logs-volume
        persistentVolumeClaim:
          claimName: smc-agent-logs
      - name: tmp-volume
        emptyDir:
          sizeLimit: 1Gi
      # Pod disruption budget for high availability
      terminationGracePeriodSeconds: 60
      dnsPolicy: ClusterFirst
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: smc-trading-agent-service
  namespace: smc-trading
  labels:
    app: smc-trading-agent
    environment: production
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  selector:
    app: smc-trading-agent
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8080
    - name: metrics
      protocol: TCP
      port: 9090
      targetPort: 9090
  type: ClusterIP
  sessionAffinity: None
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: smc-trading-agent-hpa
  namespace: smc-trading
  labels:
    app: smc-trading-agent
    environment: production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: smc-trading-agent
  minReplicas: 3
  maxReplicas: 15
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 70
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: smc-trading-agent-pdb
  namespace: smc-trading
  labels:
    app: smc-trading-agent
    environment: production
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: smc-trading-agent
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: smc-trading-agent-netpol
  namespace: smc-trading
  labels:
    app: smc-trading-agent
    environment: production
spec:
  podSelector:
    matchLabels:
      app: smc-trading-agent
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8080
    - protocol: TCP
      port: 9090
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: vault
    ports:
    - protocol: TCP
      port: 8200
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
---