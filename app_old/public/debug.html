<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Console</title>
</head>
<body>
    <h1>Debug Console</h1>
    <div id="errors"></div>
    <script>
        // Capture all console errors
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error);
            document.getElementById('errors').innerHTML += '<p>Error: ' + e.message + ' at ' + e.filename + ':' + e.lineno + '</p>';
        });
        
        window.addEventListener('unhandledrejection', function(e) {
            console.error('Unhandled promise rejection:', e.reason);
            document.getElementById('errors').innerHTML += '<p>Promise rejection: ' + e.reason + '</p>';
        });
        
        // Test if main app loads
        console.log('Debug page loaded');
        
        // Try to load the main app script
        fetch('/src/main.tsx')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch main.tsx: ' + response.status);
                }
                console.log('main.tsx is accessible');
                return response.text();
            })
            .then(content => {
                console.log('main.tsx content length:', content.length);
            })
            .catch(error => {
                console.error('Error loading main.tsx:', error);
                document.getElementById('errors').innerHTML += '<p>Main.tsx error: ' + error.message + '</p>';
            });
    </script>
</body>
</html>
