# =============================================================================
# Nginx Configuration for SMC Trading Agent
# =============================================================================
# Production-ready reverse proxy with security and performance optimizations

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # =============================================================================
    # BASIC CONFIGURATION
    # =============================================================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Client settings
    client_max_body_size 1M;
    client_body_timeout 10s;
    client_header_timeout 10s;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;

    # =============================================================================
    # SECURITY HEADERS
    # =============================================================================
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'none';" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # =============================================================================
    # RATE LIMITING
    # =============================================================================
    # Global rate limiting
    limit_req_zone $binary_remote_addr zone=global:10m rate=10r/s;

    # API rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=50r/s;

    # Strict rate limiting for sensitive endpoints
    limit_req_zone $binary_remote_addr zone=strict:10m rate=5r/s;

    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;

    # =============================================================================
    # GZIP COMPRESSION
    # =============================================================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # =============================================================================
    # UPSTREAM SERVERS
    # =============================================================================
    upstream smc_trading_agent {
        least_conn;
        server smc-trading-agent:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream grafana {
        least_conn;
        server grafana:3000 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    upstream prometheus {
        least_conn;
        server prometheus:9090 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    # =============================================================================
    # MAIN SERVER BLOCK
    # =============================================================================
    server {
        listen 80;
        server_name localhost;

        # Redirect HTTP to HTTPS in production
        # return 301 https://$server_name$request_uri;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # =============================================================================
        # API ROUTES
        # =============================================================================
        location /api/ {
            # Rate limiting
            limit_req zone=api burst=20 nodelay;
            limit_conn conn_limit_per_ip 10;

            # Proxy settings
            proxy_pass http://smc_trading_agent;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # =============================================================================
        # TRADING ENDPOINTS (STRICT RATE LIMITING)
        # =============================================================================
        location /api/v1/trade {
            # Strict rate limiting for trading endpoints
            limit_req zone=strict burst=5 nodelay;

            # Additional security headers
            add_header X-Rate-Limit-Trade "strict" always;

            proxy_pass http://smc_trading_agent;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Shorter timeouts for trading operations
            proxy_connect_timeout 3s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
        }

        # =============================================================================
        # AUTHENTICATION ENDPOINTS
        # =============================================================================
        location /api/v1/auth {
            # Strict rate limiting for auth endpoints
            limit_req zone=strict burst=3 nodelay;

            proxy_pass http://smc_trading_agent;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # =============================================================================
        # METRICS AND MONITORING
        # =============================================================================
        location /metrics {
            # Internal access only (configure based on your network)
            # allow 10.0.0.0/8;
            # allow 172.16.0.0/12;
            # allow 192.168.0.0/16;
            # deny all;

            proxy_pass http://smc_trading_agent;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # =============================================================================
        # GRAFANA DASHBOARD
        # =============================================================================
        location /grafana/ {
            proxy_pass http://grafana/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # =============================================================================
        # PROMETHEUS (RESTRICTED ACCESS)
        # =============================================================================
        location /prometheus/ {
            # Restrict access to Prometheus (uncomment and configure as needed)
            # allow 10.0.0.0/8;
            # allow 172.16.0.0/12;
            # allow 192.168.0.0/16;
            # deny all;

            proxy_pass http://prometheus/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # =============================================================================
        # STATIC FILES (if applicable)
        # =============================================================================
        location /static/ {
            alias /var/www/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options nosniff;
        }

        # =============================================================================
        # DEFAULT ROUTE
        # =============================================================================
        location / {
            limit_req zone=global burst=20 nodelay;
            limit_conn conn_limit_per_ip 20;

            proxy_pass http://smc_trading_agent;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # =============================================================================
        # ERROR PAGES
        # =============================================================================
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;

        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    # =============================================================================
    # HTTPS SERVER BLOCK (PRODUCTION)
    # =============================================================================
    # Uncomment and configure for production HTTPS deployment
    #
    # server {
    #     listen 443 ssl http2;
    #     server_name your-domain.com;
    #
    #     # SSL Configuration
    #     ssl_certificate /etc/nginx/ssl/cert.pem;
    #     ssl_certificate_key /etc/nginx/ssl/key.pem;
    #     ssl_session_timeout 1d;
    #     ssl_session_cache shared:MozTLS:10m;
    #     ssl_session_tickets off;
    #
    #     # Modern SSL configuration
    #     ssl_protocols TLSv1.2 TLSv1.3;
    #     ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    #     ssl_prefer_server_ciphers off;
    #
    #     # HSTS
    #     add_header Strict-Transport-Security "max-age=63072000" always;
    #
    #     # Include all location blocks from the HTTP server above
    #     # (Copy all location blocks here)
    # }

    # =============================================================================
    # SECURITY SERVER BLOCK (BLOCK COMMON ATTACKS)
    # =============================================================================
    server {
        listen 80 default_server;
        server_name _;

        # Block common attack patterns
        location ~* \.(asp|aspx|cgi|php|jsp|cfm|pl|py)$ {
            deny all;
        }

        location ~* \.(git|svn|htaccess|htpasswd)$ {
            deny all;
        }

        # Block common exploits
        location ~* \.(eval|base64_|shell_exec|passthru|system|exec|chmod|mkdir|fopen|fclose|readfile|file_get_contents|file_put_contents|fwrite|curl|wget) {
            deny all;
        }

        return 444;
    }
}