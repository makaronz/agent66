name: ðŸŽ¬ Film Industry Time Tracking - Production Deployment

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      force_deploy:
        description: 'Force deployment (skip tests)'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '20'
  NODE_OPTIONS: '--max-old-space-size=4096'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Security and Quality Checks
  security-and-quality:
    runs-on: ubuntu-latest
    outputs:
      quality-passed: ${{ steps.quality.outputs.passed }}
      security-scan-passed: ${{ steps.security.outputs.passed }}

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ” Dependency Security Audit
        id: security
        run: |
          echo "ðŸ”’ Running comprehensive security audit..."

          # Run npm audit
          npm audit --audit-level high || echo "npm_audit_failed=true" >> $GITHUB_ENV

          # Run pnpm audit if available
          if command -v pnpm &> /dev/null; then
            pnpm audit --audit-level high || echo "pnpm_audit_failed=true" >> $GITHUB_ENV
          fi

          # Check for security failures
          if [[ "$npm_audit_failed" == "true" || "$pnpm_audit_failed" == "true" ]]; then
            echo "âŒ Security audit failed"
            echo "passed=false" >> $GITHUB_OUTPUT
            exit 1
          else
            echo "âœ… Security audit passed"
            echo "passed=true" >> $GITHUB_OUTPUT
          fi

      - name: ðŸ” Run Snyk Security Scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

      - name: ðŸ” Run CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          languages: javascript

      - name: ðŸ›¡ï¸ Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ðŸ“Š Upload Trivy Results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

      - name: ðŸ“Š Code quality checks
        id: quality
        run: |
          echo "ðŸ“‹ Running code quality checks..."

          # Install dependencies
          npm ci

          # Run linting
          npm run lint || echo "lint_failed=true" >> $GITHUB_ENV

          # Run type checking
          npm run typecheck || echo "typecheck_failed=true" >> $GITHUB_ENV

          # Run unit tests with coverage
          npm run test:coverage || echo "tests_failed=true" >> $GITHUB_ENV

          # Check for quality failures
          if [[ "$lint_failed" == "true" || "$typecheck_failed" == "true" || "$tests_failed" == "true" ]]; then
            echo "âŒ Code quality checks failed"
            echo "passed=false" >> $GITHUB_OUTPUT
            exit 1
          else
            echo "âœ… Code quality checks passed"
            echo "passed=true" >> $GITHUB_OUTPUT
          fi

      - name: ðŸ“Š Upload Coverage Reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # Build and Test
  build-and-test:
    runs-on: ubuntu-latest
    needs: security-and-quality
    if: github.event.inputs.force_deploy != 'true'

    strategy:
      matrix:
        service: [frontend, backend]

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ðŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ—ï¸ Build ${{ matrix.service }}
        run: |
          if [ "${{ matrix.service }}" = "frontend" ]; then
            pnpm run build
          else
            cd backend && pnpm run build
          fi

      - name: ðŸ§ª Run tests
        run: |
          if [ "${{ matrix.service }}" = "frontend" ]; then
            pnpm run test:frontend
          else
            pnpm run test:backend
          fi

  # Build Docker Images
  build-images:
    runs-on: ubuntu-latest
    needs: [security-and-quality, build-and-test]
    if: always() && (needs.build-and-test.result == 'success' || github.event.inputs.force_deploy == 'true')

    strategy:
      matrix:
        service: [frontend, backend]

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ðŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.${{ matrix.service }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # Deploy to Staging
  deploy-staging:
    runs-on: ubuntu-latest
    needs: [build-images]
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'staging'
    environment: staging

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸš€ Deploy to staging
        run: |
          echo "ðŸŽ¬ Deploying Film Industry Time Tracking to staging..."
          # Add your staging deployment logic here
          # Example: kubectl apply -f k8s/staging/
          # Or: docker-compose -f docker-compose.staging.yml up -d

      - name: ðŸ§ª Run smoke tests
        run: |
          echo "ðŸ” Running smoke tests..."
          # Add smoke test commands here
          curl -f http://staging.your-domain.com/api/health || exit 1

  # Deploy to Production
  deploy-production:
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: github.event.inputs.environment == 'production' && needs.deploy-staging.result == 'success'
    environment: production

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸš€ Deploy to production
        run: |
          echo "ðŸŽ¬ Deploying Film Industry Time Tracking to production..."
          # Add your production deployment logic here
          # Example: kubectl apply -f k8s/production/
          # Or: docker-compose -f docker-compose.prod.yml up -d

      - name: ðŸ§ª Run production smoke tests
        run: |
          echo "ðŸ” Running production smoke tests..."
          # Add production smoke test commands here
          curl -f http://app.your-domain.com/api/health || exit 1

      - name: ðŸ“Š Generate deployment report
        run: |
          echo "## ðŸŽ¬ Production Deployment Report" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed at**: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: Production" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: âœ… Success" >> $GITHUB_STEP_SUMMARY

  # Rollback (if needed)
  rollback:
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: failure() && needs.deploy-production.result == 'failure'
    environment: production

    steps:
      - name: ðŸ”„ Rollback deployment
        run: |
          echo "ðŸ”„ Rolling back production deployment..."
          # Add rollback logic here
          # Example: kubectl rollout undo deployment/film-tracker

      - name: ðŸ“§ Send alert
        uses: actions/github-script@v7
        with:
          script: |
            // Send alert notification about rollback
            console.log('ðŸš¨ Production deployment rolled back!');