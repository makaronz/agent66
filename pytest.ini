[pytest]
# Disable problematic third-party plugin to avoid CI import issues.
# Harmless if plugin is not installed.
addopts = -p no:opik --cov=. --cov-report=term-missing --cov-report=html --cov-report=xml --cov-fail-under=80

markers =
    asyncio: mark a test as asyncio
    integration: mark as integration test
    unit: mark as unit test
    performance: mark as performance test
    contract: mark as contract test

# Coverage configuration
[coverage:run]
source = .
omit = 
    tests/*
    venv/*
    env/*
    .venv/*
    */migrations/*
    */venv/*
    */env/*
    setup.py
    conftest.py
    */conftest.py
    */__pycache__/*
    */node_modules/*
    dist/*
    build/*
    .git/*
    *.egg-info/*

[coverage:report]
# Regexes for lines to exclude from consideration
exclude_lines =
    # Have to re-enable the standard pragma
    pragma: no cover
    
    # Don't complain about missing debug-only code:
    def __repr__
    if self\.debug
    
    # Don't complain if tests don't hit defensive assertion code:
    raise AssertionError
    raise NotImplementedError
    
    # Don't complain if non-runnable code isn't run:
    if 0:
    if __name__ == .__main__.:
    
    # Don't complain about abstract methods
    @(abc\.)?abstractmethod

ignore_errors = True
show_missing = True
precision = 2

[coverage:html]
directory = htmlcov

[coverage:xml]
output = coverage.xml

# Prefer auto mode when pytest-asyncio is available
asyncio_mode = auto


