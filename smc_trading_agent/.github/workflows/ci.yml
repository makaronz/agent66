name: SMC Trading Agent CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: smc_trading_agent
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Verify linting tools installation
      run: |
        flake8 --version
        black --version
        
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    - name: Format with black
      run: black --check .
      
    - name: Run tests
      run: pytest tests/
      
  build:
    needs: test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: smc_trading_agent
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build SMC Agent Docker image
      run: |
        docker build \
          --cache-from type=gha \
          --cache-to type=gha,mode=max \
          --file smc_agent.Dockerfile \
          --tag smc-agent:${{ github.sha }} \
          --tag smc-agent:latest \
          .
      
    - name: Build Data Pipeline Docker image
      run: |
        docker build \
          --cache-from type=gha \
          --cache-to type=gha,mode=max \
          --file data_pipeline.Dockerfile \
          --tag smc-data-pipeline:${{ github.sha }} \
          --tag smc-data-pipeline:latest \
          .
      
    - name: Test with Docker Compose
      run: |
        # Build all services
        docker-compose -f deployment/docker-compose.yml build
        
        # Start services in background
        docker-compose -f deployment/docker-compose.yml up -d
        
        # Wait for services to be ready
        echo "Waiting for services to start..."
        sleep 30
        
        # Check service health
        docker-compose -f deployment/docker-compose.yml ps
        
        # Basic health checks
        docker-compose -f deployment/docker-compose.yml exec -T smc-agent python -c "print('SMC Agent is running')" || echo "SMC Agent health check failed"
        docker-compose -f deployment/docker-compose.yml exec -T data-ingestion python -c "print('Data Pipeline is running')" || echo "Data Pipeline health check failed"
        
        # Stop and clean up
        docker-compose -f deployment/docker-compose.yml down -v
      
    - name: Push to registry
      if: github.ref == 'refs/heads/main'
      run: |
        echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
        docker push smc-agent:${{ github.sha }}
        docker push smc-agent:latest
        docker push smc-data-pipeline:${{ github.sha }}
        docker push smc-data-pipeline:latest
        
  deploy:
    needs: build
    runs-on: ubuntu-latest
