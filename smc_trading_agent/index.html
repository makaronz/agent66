<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My React App</title>
    <script type="module">
      if (import.meta.hot?.on) {
        import.meta.hot.on('vite:error', (error) => {
          if (error.err) {
            console.error([error.err.message, error.err.frame].filter(Boolean).join('\n'));
          }
        });
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      console.log('HTML script tag executing');
      console.log('Root element exists:', !!document.getElementById('root'));
      
      const rootEl = document.getElementById('root');
      
      // Set a timeout to check if React has rendered
      setTimeout(() => {
        if (rootEl && (!rootEl.innerHTML || rootEl.innerHTML.trim() === '')) {
          rootEl.innerHTML = `
            <div style="padding: 20px; background: #ff4444; color: white; font-family: Arial, sans-serif;">
              <h1>React Failed to Render</h1>
              <p>The React application did not render within 3 seconds.</p>
              <p>This indicates a JavaScript error or module loading issue.</p>
              <p>Check the browser console for errors.</p>
              <button onclick="window.location.reload()" style="padding: 10px 20px; background: white; color: #ff4444; border: none; border-radius: 4px; cursor: pointer;">Reload Page</button>
            </div>
          `;
          console.error('React failed to render - showing fallback message');
        } else {
          console.log('React appears to have rendered successfully');
        }
      }, 3000);
      
      window.addEventListener('load', () => {
        console.log('Window load event fired');
      });
      window.addEventListener('DOMContentLoaded', () => {
        console.log('DOMContentLoaded event fired');
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
