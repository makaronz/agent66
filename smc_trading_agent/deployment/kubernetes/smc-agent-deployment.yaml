apiVersion: apps/v1
kind: Deployment
metadata:
  name: smc-trading-agent
  namespace: trading
spec:
  replicas: 3
  selector:
    matchLabels:
      app: smc-agent
  template:
    metadata:
      labels:
        app: smc-agent
    spec:
      containers:
      - name: smc-agent
        image: smc-agent:latest
        resources:
          requests:
            memory: "2Gi"
            cpu: "1"
          limits:
            memory: "4Gi"
            cpu: "2"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: smc-agent-service
  namespace: trading
spec:
  selector:
    app: smc-agent
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: smc-agent-hpa
  namespace: trading
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: smc-trading-agent
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70

