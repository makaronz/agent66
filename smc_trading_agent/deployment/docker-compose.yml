services:
  smc-agent:
    build: 
      context: ..
      dockerfile: smc_agent.Dockerfile
    container_name: smc-trading-agent
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://user:pass@timescaledb:5432/smc_db
      - REDIS_URL=redis://redis:6379
      - MAX_DRAWDOWN_THRESHOLD=0.08
    depends_on:
      - timescaledb
      - redis
    networks:
      - smc-network
      
  data-ingestion:
    build:
      context: ..
      dockerfile: data_pipeline.Dockerfile
    environment:
      - BINANCE_API_KEY=${BINANCE_API_KEY}
      - BYBIT_API_KEY=${BYBIT_API_KEY}
      - OANDA_API_KEY=${OANDA_API_KEY}
      - DATABASE_URL=postgresql://user:pass@timescaledb:5432/smc_db
      - REDIS_URL=redis://redis:6379
    depends_on:
      - timescaledb
      - redis
    networks:
      - smc-network
      
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
      - POSTGRES_DB=smc_db
    ports:
      - "5432:5432"
    volumes:
      - timescale_data:/var/lib/postgresql/data
    networks:
      - smc-network
    
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - smc-network

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - smc-network
    
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - smc-network

volumes:
  timescale_data:
  redis_data:
  grafana_data:

networks:
  smc-network:
    driver: bridge

